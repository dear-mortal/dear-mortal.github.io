<head>
<title>Squadron Income Calculator</title>
<script src="assets/income.js"></script>
<link rel="stylesheet" type="text/css" href="assets/main.css">
</head>

<body onload="initialize()">
<div id="container">
<div id="heading">
<div id="header">Squadron Tower Defense</div>
<div id="subhead">Income Calculator</div>
</div>
<br>
<form>
<label>Upcoming Wave</label><input type="text" id="txtWaveNumber" name="wavenum" onkeyup="updateIncome()"><span id="waveName"></span><br>
<label>Unspent Minerals</label><input type="text" id="txtCurrentMins" name="currmin" onkeyup="updateIncome()"><br>
<label>Current Income</label><input type="text" id="txtIncome" onkeyup="updateIncome()"><br>
<label>Expected Leaks</label><input type="text" id="txtExpected" onkeyup="updateIncome()"><span id="loss" style="color: red"></span><br>
<label>Upcoming: Income per minute</label>
</form>
<div id="info"></div>
<div id="echo"></div>
<br>
</div>
</body>
